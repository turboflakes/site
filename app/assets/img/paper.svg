<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='512' height='512'>

    <filter id='n' x='0' y='0'>
            <feTurbulence
              type='fractalNoise'
              baseFrequency='0.04'
              numOctaves='5'
              result='noise'/>
            <feDiffuseLighting in='noise' lighting-color='white' surfaceScale='2'>
              <feDistantLight azimuth='40' elevation='80' />
            </feDiffuseLighting>
    </filter>

    <rect width='512' height='512' fill='#fff'/>
    <rect width='512' height='512' filter="url(#n)" opacity='0.80'/>
</svg>